<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!--canvas part-->
    <div class="contain">
      <div id="canvas-container" class="blocks">
      </div>
    </div>
    <!--control part-->
    <div id="control-contain" class="contain">
      <form id="controls" name= "controls">
        <div class="form-group">
          <label class="f-lab" for="xval">X</label><input id="xval" type="text" disabled="true">
        </div>
        <div class="form-group">
          <label class="f-lab" for="yval">Y</label><input id="yval" type="text" disabled="true">
        </div>
        <div class="form-group">
          <label class="f-lab" for="line_yes">Toggle Line</label><input name="controls" id="line_yes" type="checkbox">
        </div>
        <div class="form-group">
          <label class="f-lab" for="fit_points">Fit Points</label><input name="controls" id="fit_points" type="checkbox">
        </div>
        <div class="form-group">
          <button id="save_btn" class="button" >Save</button>
        </div>
      </form>
    </div>

  </body>
  <script>
    $( document ).ready(function(){
      var dataset = graph.randomData();
      var c = graph.initialize(dataset,900,300,"cnv");
    });
  </script>
</html>
